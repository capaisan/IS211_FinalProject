{% extends 'base.html' %}
{% block content %}
<form method="post">
    {{ form.csrf_token }}
    <div>
        {{ form.username.label }} {{ form.username }}
    </div>
    <div>
        {{ form.password.label }} {{ form.password }}
    </div>
    <div>
        {{ form.submit }}
    </div>
    {% for message in get_flashed_messages() %}
    <div class="error">{{ message }}</div>
    {% endfor %}
</form>
{% endblock %}
