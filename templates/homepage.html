{% extends 'base.html' %}
{% block content %}

    <form method="post" action="/create_post">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required><br><br>

        <label for="content">Content:</label>
        <textarea name="content" id="content" rows="5" required></textarea><br><br>

        <label for="author">Author:</label>
        <input type="text" name="author" id="author" required><br><br>

        <input type="submit" value="Create Post">
    </form>

    <h2>Posts</h2>

        <ul>
        {% for post in posts %}
            <li>
                <h3>{{ post[1] }}</h3>
                <p>{{ post[2] }}</p>
                <p>Author: {{ post[3] }}</p>
                <p>Published Date: {{ post[4] }}</p>
                <form action="{{ url_for('edit_post', post_id=post[0]) }}" method="get">
                    <button type="submit">Edit</button>
                </form>
                <form action="{{ url_for('delete_post', post_id=post[0]) }}" method="post">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
        </ul>

{% endblock %}
